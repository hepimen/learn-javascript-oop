<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Private Method</title>
</head>
<body>
    <script>
        // Menggunakan # untuk private

        class Person {

            say(name) {
                if(name){
                    this.#sayWithName(name)
                } else {
                    this.#sayWithoutName();
                }
            }

            #sayWithoutName(){
                console.info("Hello");
            }

            #sayWithName(name){ 
                console.info(`Hello ${name}`);
            }

        }

        const eko = new Person();
        
        // eko.#sayWithName("Anjay"); // tidak bisa diakses krn private
        // eko.#sayWithoutName(); // tidak bisa diakses krn private

        eko.say("Budi"); // hanya bisa diakses melalui dalam method tersebut
    </script>
</body>
</html>
