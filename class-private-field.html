        //gunakan # untuk private 
        class CounterPrivate {

            #counter = 0;

            increment(){
                this.#counter++;
            }

            decrement(){
                this.#counter--;
            }

            get(){
                return this.#counter;
            }

        }

        const counterPrivate = new CounterPrivate();

        counterPrivate.increment();
        counterPrivate.increment();
        counterPrivate.increment();
        counterPrivate.increment();
        counterPrivate.increment();
        
        console.info(counterPrivate.get());
        counterPrivate.#counter = 100; //Uncaught SyntaxError: Private field '#counter' must be declared in an enclosing class, krn bersikap private
