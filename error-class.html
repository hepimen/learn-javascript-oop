<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Class</title>
</head>
<body>
    <script>

        class ValidationError extends Error{ // warisaan dari class Error
            constructor(message, fieldNumber) {
                super(message);
                this.fieldNumber = fieldNumber;
            }
        }

        class ValidationError2 extends Error{ // warisaan dari class Error
            constructor(message, fieldText) {
                super(message);
                this.fieldText = fieldText;
            }
        }


        class MathUtil {
            static sum (...numbers){

                if(numbers.length === 0){
                    throw new ValidationError("Total Parameter harus lebih dari 0","numbers");
                }

                if(numbers = 'halo') {
                    throw new ValidationError2("Total Parameter harus number bukan string","1,2,3,4,5");
                }
                
                let total = 0;
                for  (const number of numbers) {
                    total += number;
                }
                return total;

                
            }
        }

        try {
            console.info(MathUtil.sum('halo')); 
            console.info("--batas--");
        } catch (error) {
            if (error instanceof ValidationError){
                console.info(`Terjadi error di field ${error.fieldNumber} dengan error -> ${error.message}`);
            } else if (error instanceof ValidationError2){
                console.info(`Terjadi error karena ${error.message} , yang harus kamu input adalah ${error.fieldText}`)
            } else {
                console.info(`Terjadi error : ${error.message}`);
            }
        } finally {
            console.info("Kode Program Selesai");

        }

        console.info("--LANJUTAN--");
    </script>
</body>
</html>
