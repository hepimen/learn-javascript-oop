<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Method</title>
</head>
<body>
    <script>
        class Shape {
            paint(){
                console.info("Paint Shape");
            }
            paint2(){
                console.info("Paint Paint Shape");
            }
        }

        class Circle extends Shape {
            paint(){
                super.paint();
                super.paint2();
                console.info("Paint Circle");
            }
        }

        const circle = new Circle();
        circle.paint();


        // super method ditambahkan di dalam method nya dan untuk mengakses method parent nya

        
    </script>
</body>
</html>
