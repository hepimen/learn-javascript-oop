<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>
        class MathUtil {
            static sum (...numbers){

                if(numbers.length === 0){
                    throw new Error("Total Parameter harus lebih dari 0");
                }
                
                let total = 0;
                for  (const number of numbers) {
                    total += number;
                }
                return total;

                
            }
        }

        console.info(MathUtil.sum()); // dipersingkat cara memanggilnya
        console.info("-batas-")
        
        const sum = MathUtil.sum(1,2,2,4,3);
        console.info(sum);
        
    </script>
</body>
</html>
