<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>
    //    Method alangkah baiknya di dalam proto / menempel di proto bukan di instant object
    //    Construtor jika ingin taruh di instant object nya
       class Person {
            constructor(name){
                this.name = name;
                
            }

            sayHello(name){
                console.info(`Helllo ${name}, my name is ${this.name}`);
            }
        }

        const eko = new Person("Eko");
        console.info(eko);
        eko.sayHello("Baim")

        const budi = new Person("Budi");
        console.info(budi);
        budi.sayHello("Baim")
    </script>
</body>
</html>
