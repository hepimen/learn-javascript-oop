<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        // Prototype akan diakses jika object nya tidak ada, cek di __proto__
        // Prototype tidak akan diakses jika sudah ada nama di instant object nya
        function Person (firstName, lastName) {
            this.firstName = firstName;
            this.latName = lastName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }
        }

        // Menambahkan ke dalam prototype
        Person.prototype.sayBye = function (){
            console.info("Good Bye");
        } 

         // Menambahkan ke dalam prototype
        Person.prototype.run = function (){
            console.info(`${this.firstName} is running`)
        }

        const eko = new Person("Eko","Jambrong"); // disebut object instance
        const budi = new Person("Budi","Gondrong"); // disebut object instance
      

        console.log(eko);
        console.log(budi);
        
        eko.sayBye();
        eko.run();
    </script>
</body>
</html>
