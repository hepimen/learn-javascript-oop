<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Public Field</title>
</head>
<body>
    <script>
        class Customer {
            firstName = "Ari";
            lastName = "Untung";
            balance = 0;

            constructor (){
                this.firstName = this.firstName;
                this.lastName = this.lastName;
            }

            sayHello(){
                console.info(`Helllo ${this.firstName}`);
            }
        }
        const jambrong = new Customer();
        console.info(jambrong);
        jambrong.sayHello();


        class Customer2 {
            firstName;
            lastName;
            balance = 0;

            constructor (firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }

            sayHello(){
                console.info(`Helllo ${this.firstName} ${this.lastName}`);
            }
        }
        const jambrong2 = new Customer2("Eko", "Jambrong");
        console.info(jambrong2);
        jambrong2.sayHello();
    </script>
</body>
</html>
