<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    <script>
        // karena class tidak boleh langsung memberi parameter maka perlu ditambahkan keyword constructor setelah class
        class Person {
            constructor(name){
                // kode apapun
                console.info(`Membuat Person ${name}`);
            }
        }

        const eko = new Person("Eko");
        console.info(eko); // ada proto juga di class

        const budi = new Person("Budi");
    </script>
</body>
</html>
