<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Getter Setter</title>
</head>
<body>
    <script>
        class Person {
            constructor(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }

            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            }

            set fullName(value){
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];
            }
        }

        const eko = new Person ("Eko", "Jambrong");
        console.info(eko);
        console.info(eko.fullName);

        eko.fullName = "Budi Gondrong";
        console.info(eko);
        console.info(eko.fullName);

        class Motor {
            constructor() {
                this.typeMotor = null;
            }

            get typeMotor() {
                return `Motor merk ${this._typeMotor}`;
            }

            set typeMotor(typeMotor) {
                this._typeMotor = `${typeMotor} Canggih`;
            }
        }

        const motor = new Motor("Suzuki");
        console.info(motor.typeMotor); // null canggih, Blm menambahkan filed property yg berisi value makanya null
        motor.typeMotor = "Ninja"
        console.info(motor.typeMotor); // ninja canggih

    </script>
</body>
</html>
