<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

       class Employee {

            sayHello(name){
                console.info(`Helllo ${name}, my name is employee ${this.name} `);
            }
       }


    //    fungsi extends menghubungkan pewarisan yg class nya di extends, jika instance object yg "Manager" tidak ada, maka bisa menggunakan pewarisan dari class "Employee"
       class Manager extends Employee {

            sayHello(name){
                console.info(`Helllo ${name}, my name is manager ${this.name} `);
            }
       }

       const budi = new Employee();
       budi.name = "Budi";
       budi.sayHello("Baim");

       const eko = new Manager();
       eko.name = "Eko";
       eko.sayHello("Baim");

       console.info(budi);
       console.info(eko);

    </script>
</body>
</html>
